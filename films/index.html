<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Barlow&family=DM+Serif+Display&family=Public+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>IMOVIE</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title text-center">I<span class="header__title-orange">Movie</span></h1>
        </div>
    </header>

    <main class="main">
        <section class="films">
            <div class="container">
                <form class="form form-control mb-4">
                    <input class="input input__search col-11 mt-3 mb-2 ml-1 form-control" type="text" placeholder="Search film by names ...">
                    <div class="films__filter-wrapper  mb-2">
                        <select class="input selecting  form-control col-5" id="films__filter">
                            <option class="films__option" value="All pr-3 form-control">Genres</option>
                        </select>
                    </div>
                    <button class="films__btn-header col-11 mb-2 bg-info form-control ">Search</button>
                </form>
                <ul class="films__wrapper d-flex flex-wrap justify-content-between "></ul>


                <template id="template">
                    <li class="cards">
                        <img class="cards__img" src="https://picsum.photos/300" width="300" height="250">
                        <h2 class="cards__title">Shazam</h2>
                        <p class="cards__date mb-2" datetime="1.19.1970">1.19.1970</p>
                        <button class="cards__btn bg-danger text-white border-0 rounded btn-lg">Delete</button>
                    </li>
                </template>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            
        </div>
    </footer>
    
    
    <script src="./js/films.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
